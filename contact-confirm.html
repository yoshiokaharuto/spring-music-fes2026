<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>お問い合わせ確認 - Spring Music Festival</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/contact.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-text">
                <a href="./index.html">
                    <span>SPRING MUSIC</span><br>
                    <span>FESTIVAL 2026</span>
                </a>
            </div>
            <nav class="desktop-nav">
                <a href="./artists/index.html">アーティスト</a>
                <a href="./timetable.html">タイムテーブル</a>
                <a href="./access.html">会場案内</a>
                <a href="./goods.html">グッズ</a>
                <a href="./ticket.html">チケット情報</a>
                <a href="./faq.html">よくある質問</a>
                <a href="./contact.html">お問い合わせ</a>
            </nav>
            <div class="menu-btn" id="menuBtn">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <nav class="mobile-nav-overlay" id="mobileNav">
        <ul>
            <li><a href="./artists/index.html">アーティスト</a></li>
            <li><a href="./timetable.html">タイムテーブル</a></li>
            <li><a href="./access.html">会場案内</a></li>
            <li><a href="./goods.html">グッズ</a></li>
            <li><a href="./faq.html">よくある質問</a></li>
            <li><a href="./ticket.html">チケット情報</a></li>
            <li><a href="./contact.html">お問い合わせ</a></li>
        </ul>
    </nav>

    <main>
        <div class="container">
            <div class="title-section">
                <h1>CONTACT</h1>
                <p>お問い合わせ</p>
            </div>
            <div class="confirm-area">
                <div class="form-group">
                    <label>・お問い合わせ内容項目</label>
                    <p id="res-kind" class="confirm-text"></p>
                </div>
                <div class="form-group">
                    <label>・お名前</label>
                    <p id="res-name" class="confirm-text"></p>
                </div>
                <div class="form-group">
                    <label>・メールアドレス</label>
                    <p id="res-email" class="confirm-text"></p>
                </div>
                <div class="form-group">
                    <label>・電話番号</label>
                    <p id="res-tel" class="confirm-text"></p>
                </div>
                <div class="form-group">
                    <label>・お問い合わせ内容</label>
                    <p id="res-message" class="confirm-text"></p>
                </div>
            </div>
            <div class="button-container">
                <button type="button" class="back-btn" onclick="history.back()">修正する</button>
                <button type="button" class="submit-btn" onclick="location.href='./contact-thanks.html'">送信する</button>
            </div>

            <footer>
                <div class="footer-content">
                    <div class="footer-links">
                        <a href="./index.html">HOME</a><br>
                        <a href="./privacy.html">プライバシーポリシー</a><br>
                        <a href="./contact.html">お問い合わせ</a>
                    </div>
                    <div>
                        <div style="font-size: 14px; margin-bottom: 10px;">Map</div>
                        <div class="footer-map"></div>
                    </div>
                </div>
                <div class="footer-bottom">
                    SPRING MUSIC FESTIVAL
                </div>
            </footer>
        </div>
    </main>


<script src="./js/menu.js"></script>
<script>
    // URLの後ろについているデータ（?name=山田...など）を取得
    const params = new URLSearchParams(window.location.search);
    // 各IDの場所に、URLから取ったデータを流し込む
    document.getElementById('res-kind').innerText = params.get('kind');
    document.getElementById('res-name').innerText = params.get('name');
    document.getElementById('res-email').innerText = params.get('email');
    document.getElementById('res-tel').innerText = params.get('tel') || '（未入力）';
    document.getElementById('res-message').innerText = params.get('message');
</script>
</body>
</html>
