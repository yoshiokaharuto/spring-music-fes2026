<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Music Festival - お問い合わせ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <header>
            <div class="logo">SPRING MUSIC<br>FESTIVAL</div>
        </header>
        <h1>お問い合わせ</h1>
        <p>
            お問い合わせ内容を選択の上「確認画面へ」<br>
            ボタンをクリックしてください
        </p>
        <form action="contact-confirm.html" method="get">
            <div class="form-group">
                <label>・お問い合わせ内容項目</label>
                <select name="kind" class="input-field select-box">
                    <option value="チケットについて">チケットについて</option>
                    <option value="公演について">公演について</option>
                    <option value="その他">その他</option>
                </select>
            </div>
            <div class="form-group">
                <label>・お名前（必須）</label>
                <input type="text" name="name" class="input-field" required placeholder="例：山田 太郎">
            </div>
            <div class="form-group">
                <label>・メールアドレス（必須）</label>
                <input type="email" name="email" class="input-field" required placeholder="例：example@mail.com">
            </div>
            <div class="form-group">
                <label>・電話番号（任意）</label>
                <input type="tel" name="tel" class="input-field" placeholder="例：09012345678">
            </div>
            <div class="form-group">
                <label>・お問い合わせ内容（必須）</label>
                <textarea name="message" class="input-field textarea" required placeholder="ご質問内容を入力してください"></textarea>
            </div>
            <div class="button-container">
                <button type="submit" class="submit-btn">確認画面へ</button>
            </div>
        </form>
    </div>
</body>
</html>
